before_script:
  - . ~/.nvm/nvm.sh
  - nvm use 8.9.4
  - npm install -g forever

stages:
  - test
  - deploy

lintear:
  stage: test
  script:
    - npm install
    - npm run lint

deploy_desarrollo:
  stage: deploy
  script:
    - npm install
    - npm run build
    - rsync -rlDv --delete * /software/trakapp/backend/
    - "forever stop trakapp 2>/dev/null || :"
    - NODE_ENV=$MODO_ST PUERTO=$PUERTO_ST ORIGIN=$ORIGIN_ST MONGO_URI=$MONGO_URI_ST forever start --append --uid trakapp /software/trakapp/backend/dist
  environment:
    name: desarrollo
    url: trackapp.ciriscr.com:7001
  only:
  - desarrollo

deploy_estable:
  stage: deploy
  script:
    - npm install
    - npm run build
    - rsync -rlDv --delete * /software/trakapp/produccion/backend
    - "forever stop trakapp 2>/dev/null || :"
    - NODE_ENV=$MODO_PR PUERTO=$PUERTO_PR ORIGIN=$ORIGIN_PR MONGO_URI=$MONGO_URI_PR forever start --append --uid trakapp /software/trakapp/produccion/backend/dist
  environment:
    name: estable
    url: backend.trakapp.co.cr
  only:
  - estable
